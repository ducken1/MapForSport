name: Run Tests

on:
  push:
    branches:
      - '*'  # Change to the branch you want to monitor, e.g., 'master', 'dev', etc.
  pull_request:
    branches:
      - '*'  # If you want tests to run on pull requests as well

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        pip install pytest

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          nc -zv mysql 3306 && break
          echo "Waiting for MySQL to start..."
          sleep 1
        done

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest --maxfail=1 --disable-warnings -q