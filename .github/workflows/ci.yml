name: Run Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: Geslo123
          MYSQL_DATABASE: user
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-start-period=30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Set up MySQL environment variables
        run: |
          echo "MYSQL_ROOT_PASSWORD=Geslo123" >> $GITHUB_ENV
          echo "MYSQL_DATABASE=user" >> $GITHUB_ENV
          echo "MYSQL_USER=root" >> $GITHUB_ENV
          echo "MYSQL_HOST=mysql" >> $GITHUB_ENV

      - name: Wait for MySQL to be ready
        run: |
          while ! mysqladmin -h mysql -u root -p$MYSQL_ROOT_PASSWORD ping --silent; do
            echo "Waiting for MySQL to be ready.."
            sleep 10
          done

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings -q
