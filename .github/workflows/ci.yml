name: Run Tests

on:
  push:
    branches:
      - main  # You can change this to whichever branch you prefer

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-timeout=5m --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        pip install pytest

    - name: Set environment variables for the tests
      run: |
        echo "DB_USER=test_user" >> $GITHUB_ENV
        echo "DB_PASS=test_password" >> $GITHUB_ENV
        echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
        echo "DB_NAME=test_db" >> $GITHUB_ENV
        echo "JWT_SECRET=testsecret" >> $GITHUB_ENV

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          nc -zv 127.0.0.1 3306 && break
          echo "Waiting for MySQL to start.."
          sleep 1
        done

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest --maxfail=1 --disable-warnings -q
