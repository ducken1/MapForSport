name: Run Unit Tests for Facilities

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./  # Adjust if your code is inside a subfolder, e.g. ./services/facilities

      - name: Start MongoDB container
        run: |
          docker pull mongo:latest
          docker run --name mongodb -d -p 27017:27017 mongo:latest
          # Wait for MongoDB to be ready
          sleep 30

      - name: Check MongoDB logs
        run: docker logs mongodb

      - name: Run facility tests
        run: npx jest services/facility/testC.js

